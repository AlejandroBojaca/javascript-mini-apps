<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>URL shortener</title>
    <link rel="stylesheet" href="./styles.css" />

  </head>
  <body>
    <div id="app">
      <header>
        <h1>URL Shortener</h1>
        <form v-on:submit.prevent="onSubmit">
          <h3>Please enter an url and an optional slug</h3>
          <input
            v-model="form.slug"
            class="form-control"
            type="text"
            placeholder="slug"
          />
          <input
            v-model="form.url"
            class="form-control"
            type="text"
            placeholder="url"
          />
          <button>Submit</button>
        </form>
      </header>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          return {
            form: {
              url: "",
              slug: "",
              shorterUrl: "",
            },
          };
        },
        methods: {
          async onSubmit() {
            console.log(this.form);
            const response = await fetch("/url", {
              method: "POST",
              headers: {
                "content-type": "application/json",
              },
              body: JSON.stringify(this.form),
            });
          },
        },
      });

      app.mount("#app");
    </script>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
